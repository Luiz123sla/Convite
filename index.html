<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Confirmação de Presença</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e');
      background-size: cover;
      background-position: center;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      max-width: 500px;
      width: 100%;
    }
    h1 {
      color: #00FFCC;
      margin-bottom: 20px;
    }
    p {
      margin-bottom: 30px;
    }
    input[type="text"] {
      padding: 10px;
      width: 100%;
      border-radius: 8px;
      border: none;
      margin-bottom: 20px;
      font-size: 1rem;
      background-color: #f1f1f1;
      color: #333;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      margin: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .sim {
      background-color: #28a745;
      color: #fff;
    }
    .nao {
      background-color: #dc3545;
      color: #fff;
    }
    button:hover {
      opacity: 0.9;
    }
    #resposta {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #ffd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Você vai ao evento?</h1>
    <p>Confirme sua presença preenchendo seu nome abaixo e clicando em uma das opções.</p>
    <input type="text" id="nome" placeholder="Seu nome" required />
    <div>
      <button class="sim" onclick="enviarEmail(true)">✅ Vou</button>
      <button class="nao" onclick="enviarEmail(false)">❌ Não vou</button>
    </div>
    <div id="resposta"></div>
  </div>

  <script>
    function enviarEmail(vai) {
      const nome = document.getElementById('nome').value.trim();
      if (!nome) {
        alert('Por favor, digite seu nome.');
        return;
      }

      const confirmacao = vai ? 'Sim, eu vou!' : 'Não poderei ir.';
      const form = document.createElement('form');
      form.action = 'https://formsubmit.co/convitemake@gmail.com';
      form.method = 'POST';
      form.style.display = 'none';

      const inputNome = document.createElement('input');
      inputNome.type = 'hidden';
      inputNome.name = 'Nome';
      inputNome.value = nome;

      const inputResposta = document.createElement('input');
      inputResposta.type = 'hidden';
      inputResposta.name = 'Confirmação';
      inputResposta.value = confirmacao;

      const inputCaptcha = document.createElement('input');
      inputCaptcha.type = 'hidden';
      inputCaptcha.name = '_captcha';
      inputCaptcha.value = 'false';

      form.appendChild(inputNome);
      form.appendChild(inputResposta);
      form.appendChild(inputCaptcha);

      document.body.appendChild(form);
      form.submit();

      document.getElementById('resposta').innerText = `Obrigado, ${nome}! Sua resposta foi registrada.`;
    }
  </script>
</body>
</html>

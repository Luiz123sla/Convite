<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Confirmação de Presença</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #121212, #1f1f1f);
      color: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }
    .container {
      background-color: #222;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      max-width: 500px;
      width: 100%;
    }
    h1 {
      color: #00BFFF;
      margin-bottom: 20px;
    }
    p {
      margin-bottom: 30px;
    }
    input[type="text"] {
      padding: 10px;
      width: 100%;
      border-radius: 8px;
      border: none;
      margin-bottom: 20px;
      font-size: 1rem;
      background-color: #333;
      color: #fff;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      margin: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .sim {
      background-color: #28a745;
      color: #fff;
    }
    .nao {
      background-color: #dc3545;
      color: #fff;
    }
    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Você vai ao evento?</h1>
    <p>Confirme sua presença preenchendo seu nome abaixo e clicando em uma das opções.</p>
    <form action="https://formsubmit.co/convitemake@gmail.com" method="POST">
      <input type="text" name="nome" placeholder="Seu nome" required />
      <input type="hidden" name="Evento" value="Confirmação de presença" />
      <button class="sim" name="confirmacao" value="Sim, eu vou!">✅ Vou</button>
      <button class="nao" name="confirmacao" value="Não poderei ir." formnovalidate>❌ Não vou</button>
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://luiz123sla.github.io/obrigado">
    </form>
  </div>
</body>
</html>
